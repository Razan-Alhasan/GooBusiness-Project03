<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Email Sender</title>
</head>

<body>
    <h1>Send an Email</h1>
    <div class="container">
        <form>
            <input type="submit" value="Send" class="btn" />
            <br/>
            <label for="receiver" class="to">To</label>
            <input type="text" id="receiver" name="receiver" placeholder="Enter receiver email.." />
            <br/>
            <input type="text" id="subject" class="subject" name="subject" placeholder="Add a subject.." />
            <br/>
            <textarea id="message" name="message" placeholder="Write your message.."></textarea>
        </form>
    </div>
</body>

</html>
